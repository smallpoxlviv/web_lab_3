<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab_3</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
     <header class="header">
        <div class="header__row">
            <div class="header__left-block">
                <a href="" class="header__title">Lab_3</a>
                <div class="header_nav">
                    <ul class="header__ul">
                        <li class="header__li"><a class="header__a" href="index.html">all dwellings</a></li>
                        <li class="header__li grey__li"><a class="header__a" href="add.html">add dwelling</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    <div class="add__body">
        <h2 class="add__title">Add dwelling</h2>
        <div class="add__container">
            <div class="add__item">
                <h1 class="add__input__title">Name</h1>
                <input 
                    id="add__input__name"
                    class="input" 
                    type="text" 
                    placeholder="Enter name">
            </div>
            <div class="add__item">
                <h1 class="add__input__title">Area</h1>
                <input 
                    id="add__input__area"
                    class="input" 
                    type="number" 
                    placeholder="Enter area">
            </div>
            <div class="add__item">
                <h1 class="add__input__title">Price</h1>
                <input 
                    id="add__input__price"
                    class="input" 
                    type="number" 
                    placeholder="Enter price">
            </div>
            <div class="add__item">
                <h1 class="add__input__title">Location</h1>
                <input 
                    id="add__input__location"
                    class="input" 
                    type="text" 
                    placeholder="Enter location">
            </div>
            <div class="add__item">
                <h1 class="add__input__title">Quantity of floors</h1>
                <input 
                    id="add__input__floors"
                    class="input" 
                    type="number"
                    value="0">
            </div>
            <div class="add__item">
                <h1 class="add__input__title">Image</h1>
                <input 
                    id="add__input__image"
                    class="input" 
                    type="file"
                    accept="image/png, image/jpeg">
            </div>
            <div class="add__item add__item__checkbox">
                <h1 class="add__input__title__checkbox">Swimming pool</h1>
                <input 
                    id="add__input__pool"
                    class="input input__checkbox" 
                    type="checkbox">
            </div>
            
            
        </div>
        <input id="submit__btn" class="submit__btn" type="button" value="Submit"/>
    </div>

    
    <script src="js/add.js"></script>
</body>
</html>
