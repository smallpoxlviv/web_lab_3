<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab_3</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
     <header id="header" class="header lock__padding">
        <div class="header__row">
            <div class="header__left-block">
                <a href="" class="header__title">Lab_3</a>
                <div class="header_nav">
                    <ul class="header__ul">
                        <li class="header__li grey__li"><a id="all__dwellings" class="header__a" href="">all dwellings</a></li>
                        <li class="header__li"><a id="add__dwelling" class="header__a popup__link" href="#popup__add">add dwelling</a></li>
                    </ul>
                </div>
            </div>
            <div class="header__menu">
                <input 
                    id="header__input"
                    class="header__input" 
                    type="text" 
                    placeholder="    Find dwelling">
                <button id="clear__btn" class="header__button clear_btn">clear</button>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div class="left__block">
            <div class="left__block__content">
                <div class="left__block__content__sort">
                    <h2 class="left__block__title manage_dwelling">Manage Dwellings</h2>
                    <div class="sort">
                        <label for="sort__select">Sort By</label>
                        <select id="sort__select" onchange="showDwellingListSorted()">
                            <option value="none">none</option>
                            <option value="name">name</option>
                            <option value="area">area</option>
                            <option value="price">price</option>
                            <option value="floors">quantity of floors</option>
                            <option value="pool">swimming pool</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="left__block__content__count">
                    <h3 class="left__block__title">Count total price:</h3>
                    <div class="count__div">
                        <button class="count__btn" onclick="countTotalPrice()">Count</button>
                    </div>
                    <h4 id="total__price" class="left__block__title">Total price:</h4>
                </div>
            </div>
            <div class="vl"><span></span></div>
        </div>
        <div class="right__block">
            <ul id="dwelling__list" class="dwelling__list">
                

            </ul>
        </div>
    </div>            
    


    <div id="popup__add" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <a href="#header" class="popup__close close__popup">X</a>
                <h2 class="add__title">Add dwelling</h2>
                <div class="add__container">
                    <div class="add__item">
                        <h1 class="add__input__title">Name</h1>
                        <input 
                            id="add__input__name"
                            class="input" 
                            type="text" 
                            placeholder="Enter name">
                    </div>
                    <div class="add__item">
                        <h1 class="add__input__title">Area</h1>
                        <input 
                            id="add__input__area"
                            class="input" 
                            type="number" 
                            placeholder="Enter area">
                    </div>
                    <div class="add__item">
                        <h1 class="add__input__title">Price</h1>
                        <input 
                            id="add__input__price"
                            class="input" 
                            type="number" 
                            placeholder="Enter price">
                    </div>
                    <div class="add__item">
                        <h1 class="add__input__title">Location</h1>
                        <input 
                            id="add__input__location"
                            class="input" 
                            type="text" 
                            placeholder="Enter location">
                    </div>
                    <div class="add__item">
                        <h1 class="add__input__title">Quantity of floors</h1>
                        <input 
                            id="add__input__floors"
                            class="input" 
                            type="number"
                            value="0">
                    </div>
                    <div class="add__item">
                        <h1 class="add__input__title">Image</h1>
                        <input 
                            id="add__input__image"
                            class="input" 
                            type="file"
                            accept="image/png, image/jpeg">
                            
                    </div>
                    <div class="add__item add__item__checkbox">
                        <h1 class="add__input__title__checkbox">Swimming pool</h1>
                        <input 
                            id="add__input__pool"
                            class="input input__checkbox" 
                            type="checkbox">
                    </div>
                       
                </div>
                <input id="submit__add__dwelling__btn" class="submit__add__dwelling__btn" type="button" value="Submit"/>
            </div>
        </div>    
    </div>



    <div id="popup__edit" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <a href="#header" class="popup__close close__popup">X</a>
                <h2 class="edit__title">Edit dwelling</h2>
                <div class="edit__container">
                    <div class="edit__item">
                        <h1 class="edit__input__title">Name</h1>
                        <input 
                            id="edit__input__name"
                            class="input" 
                            type="text" 
                            placeholder="Enter name">
                    </div>
                    <div class="edit__item">
                        <h1 class="edit__input__title">Area</h1>
                        <input 
                            id="edit__input__area"
                            class="input" 
                            type="number" 
                            placeholder="Enter area">
                    </div>
                    <div class="edit__item">
                        <h1 class="edit__input__title">Price</h1>
                        <input 
                            id="edit__input__price"
                            class="input" 
                            type="number" 
                            placeholder="Enter price">
                    </div>
                    <div class="edit__item">
                        <h1 class="edit__input__title">Location</h1>
                        <input 
                            id="edit__input__location"
                            class="input" 
                            type="text" 
                            placeholder="Enter location">
                    </div>
                    <div class="edit__item">
                        <h1 class="edit__input__title">Quantity of floors</h1>
                        <input 
                            id="edit__input__floors"
                            class="input" 
                            type="number"
                            value="1">
                    </div>
                    <div class="edit__item">
                        <h1 class="edit__input__title">Image</h1>
                        <input 
                            id="editt__input__image"
                            class="input" 
                            type="file"
                            accept="image/png, image/jpeg">
                            
                    </div>
                    <div class="edit__item edit__item__checkbox">
                        <h1 class="edit__input__title__checkbox">Swimming pool</h1>
                        <input 
                            id="edit__input__pool"
                            class="input input__checkbox" 
                            type="checkbox">
                    </div>
                       
                </div>
                <input id="submit__edit__dwelling__btn" class="submit__edit__dwelling__btn" type="button" value="Submit"/>
            </div>
        </div>    
    </div>

    <script src="js/main.js"></script>
</body>
</html>
