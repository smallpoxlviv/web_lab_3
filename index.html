<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab_3</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
     <header class="header">
        <div class="header__row">
            <div class="header__left-block">
                <a href="" class="header__title">Lab_3</a>
                <div class="header_nav">
                    <ul class="header__ul">
                        <li class="header__li grey__li"><a class="header__a" href="">all dwellings</a></li>
                        <li class="header__li"><a class="header__a" href="add.html">add dwelling</a></li>
                    </ul>
                </div>
            </div>
            <div class="header__menu">
                <input 
                    id="header__input"
                    class="header__input" 
                    type="text" 
                    placeholder="    Find dwelling">
                <button id="clear__btn" class="header__button clear_btn">clear</button>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div class="left__block">
            <div class="left__block__content">
                <div class="left__block__content__sort">
                    <h2 class="left__block__title manage_dwelling">Manage Dwellings</h2>
                    <div class="sort">
                        <label for="sort__select">Sort By</label>
                        <select id="sort__select" onchange="showDwellingListSorted()">
                            <option value="none">none</option>
                            <option value="name">name</option>
                            <option value="area">area</option>
                            <option value="price">price</option>
                            <option value="floors">quantity of floors</option>
                            <option value="pool">swimming pool</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="left__block__content__count">
                    <h3 class="left__block__title">Count total price:</h3>
                    <div class="count__div">
                        <button class="count__btn" onclick="countTotalPrice()">Count</button>
                    </div>
                    <h4 id="total__price" class="left__block__title">Total price:</h4>
                </div>
            </div>
            <div class="vl"><span></span></div>
        </div>
        <div class="right__block">
            <ul id="dwelling__list" class="dwelling__list">
                

            </ul>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
